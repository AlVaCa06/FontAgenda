<h4 class="card-title">Listado Contactos</h4>
<div style="margin-bottom: 25px" class="input-group">
    <i style="position: absolute; top: 6px; right: 13px; font-size: 22px; z-index: 9999; color:#999999" class="fa fa-search">
        
    </i>
    <input input  class="form-control" type="text" required="" placeholder="Busca aqui" style=" border-radius: .25rem; position: relative;" />
</div>

<table class="table-striped table-sm" style="width: 100%;">
    <thead>
        <tr>
            <th class=" " style="position: sticky;top: 0;" > Nombre </th> 
            <th class=" " style="position: sticky;top: 0;">Telefono</th>
            <th class=" " style="position: sticky;top: 0;">Correo</th>
            <th class="  " style="position: sticky;top: 0;" > Edad</th> 
            <th class=" " style="position: sticky;top: 0;" ></th> 

        </tr>
        
    </thead>
    <tbody>
        <tr *ngFor="let contacto of contactos" > 
            <td  >{{contacto.nombre}}</td> 
            <td>{{contacto.telefono}}</td>
            <td>{{contacto.correo}}</td>
            <td>{{contacto.anios}}</td>
            <td> 
                <button [routerLink]="['/contacto', contacto.id ]" class="btn btn-primary btn-sm">Editar</button>
            </td>
           

        </tr>
    </tbody>
</table>
